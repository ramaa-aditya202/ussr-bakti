<!DOCTYPE html>
<html class="bg-primary-bg text-primary-text font-poppins font-medium">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bakti | See the problem. Be the solution</title>
    <link rel="icon" href="./src/img/favicon.png" />
    <link href="./src/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0615fd1ed1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      id="modal"
      class="fixed top-0 left-0 w-screen h-screen bg-white/30 backdrop-blur-md transition-opacity duration-200 opacity-0"
    >
      <div
        id="modal-content"
        class="w-max my-30 mx-auto bg-primary-text rounded-2xl p-12 transition-transform -translate-y-80 duration-500"
      >
        <div class="flex gap-4 items-center justify-center mb-10">
          <div class="flex-1 bg-primary-bg h-1"></div>
          <div
            class="flex-none flex gap-2 py-3 px-6 items-center justify-center bg-primary-bg rounded-xl font-semibold"
          >
            <img src="./src/img/logo1.png" alt="" class="h-5" />
            <p>Login as</p>
          </div>
          <div class="flex-1 bg-primary-bg h-1"></div>
        </div>
        <div
          class="flex gap-6 *:rounded-xl h-96 *:w-72 *:hover:shadow-md *:shadow-gray-300 *:hover:-translate-y-1 *:cursor-pointer *:text-center *:*:my-6"
        >
          <div
            id="moderator"
            class="bg-[url(../img/moderator.jpg)] bg-cover text-primary-bg bg-bottom"
          >
            <h3>Moderator</h3>
          </div>
          <div id="user" class="bg-[url(../img/user.jpg)] bg-cover bg-bottom">
            <h3>User</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Header -->
      <div class="my-8 flex items-center justify-between">
        <a href="./index.html"
          ><img src="./src/img/logo2.png" alt="icon" class="w-[142px]"
        /></a>
        <ul class="flex gap-4 font-semibold">
          <li><a href="./index.html" class="nav-link">Home</a></li>
          <li><a href="./explore-guest.html" class="nav-link">Explore</a></li>
          <li><a href="./about-guest.html" class="nav-link">About</a></li>
        </ul>
        <a href="./login.html" class="button btn-secondary"
          ><i class="far fa-user-circle"></i> Login</a
        >
      </div>
      <div class="flex items-center min-h-[80vh] justify-between gap-4">
        <div
          class="self-stretch rounded-2xl w-5/12 bg-[url(../img/building.jpg)] bg-top bg-cover"
        ></div>
        <div class="flex flex-col justify-center px-[100px] w-7/12">
          <div class="flex justify-between items-center mb-3">
            <h1>Login</h1>
            <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
          </div>
          <p class="">Sign in with open account</p>
          <div
            class="grid grid-cols-2 gap-2 *:rounded-xl text-center text-sm my-2"
          >
            <a href="" class="button"
              ><i class="fa-brands fa-google"></i> Google</a
            >
            <a href="" class="button"
              ><i class="fa-brands fa-apple"></i> Apple ID</a
            >
          </div>
          <p class="text-xs font-normal mb-2">Or continue with email address</p>

          <div class="grid grid-rows-3 mb-16">
            <div class="button flex rounded-xl px-4 text-xs font-normal mb-2">
              <span class="me-3 flex-none"
                ><i class="fa-regular fa-envelope"></i></span
              ><input
                type="email"
                name=""
                id=""
                placeholder="Email"
                class="flex-1"
              />
            </div>
            <div class="button flex rounded-xl px-4 text-xs font-normal mb-2">
              <span class="me-3 flex-none"
                ><img src="./src/img/lock.svg" alt="" /></span
              ><input
                type="password"
                name=""
                id=""
                placeholder="Password"
                class="flex-1"
              />
            </div>
            <button
              id="login-btn"
              class="button btn-accent text-sm text-center cursor-pointer moderator user"
            >
              Let's go!
            </button>
          </div>

          <p class="text-xs font-normal">
            Don't have an account? <strong><a href="">Sign Up</a></strong>
          </p>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#moderator").on("click", function () {
          $("#login-btn").removeClass("user");
        });
        $("#user").on("click", function () {
          $("#login-btn").removeClass("moderator");
        });

        $("#login-btn").on("click", function () {
          if ($(this).hasClass("moderator")) {
            window.location.href = "./moderator.html";
          }
          if ($(this).hasClass("user")) {
            window.location.href = "./dashboard.html";
          }
        });

        $("#modal").removeClass("opacity-0");
        $("#modal-content").removeClass("-translate-y-80");

        $("#modal-content").on("click", ".bg-cover", function () {
          $("#modal").addClass("opacity-0");
          setTimeout(() => {
            $("#modal").addClass("hidden");
          }, 200);
        });
      });
    </script>
  </body>
</html>
